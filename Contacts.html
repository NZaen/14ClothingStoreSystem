    <header>
      <nav>
        <ul class="navigation">
          <div class="logo">
            <li><h1>14Store</h1></li>
          </div>
          <div class="page">
            <li><a href="mainpage.html">Home</a></li>

    <main>
      <form method="POST" action="contact.php" class="inputContact-group">
        <input
          type="text"
          class="input-field"
          placeholder="Name"
          name="cname"
          id="cname"
          required
        />
        <input
          type="text"
          class="input-field"
          placeholder="Phone number"
          name="tel_no"
          id="tel_no"
          required
        />
        <input
          type="text"
          class="input-field"
          placeholder="Email Address"
          name="email"
          id="email"
          required
        />
        <textarea
          type="textarea"
          name="comments"
          id="commentbox"
          placeholder="Leave your comment here"
          required
        ></textarea>
        <p>
          <input
            type="submit"
            class="submit-btn"
            name="submit"
            id="submit"
            value="Submit"
          />
        </p>
        <script src="contact.js"></script>
      </form>
    </main>

      <div class="footer">
        <div class="footer-left">

        </div>
